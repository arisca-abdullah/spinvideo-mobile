<ion-header>
  <ion-toolbar class="ion-bg-white">
    <ion-title>Choose Gateway</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let gateway of gateways; index as i" (click)="selectGateway(i)">
    <div class="relative" slot="start">
      <ion-checkbox [checked]="gateway.selected"></ion-checkbox>
      <div class="absolute top-0 left-0 w-full h-full z-10"></div>
    </div>

    <ion-label>{{ gateway.gateway }}</ion-label>

    <ion-button slot="end" fill="clear" shape="round" color="danger" (click)="deleteGateway($event, i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addGateway()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
