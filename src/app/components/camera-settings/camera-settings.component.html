<ion-header>
  <ion-toolbar class="ion-bg-white">
    <ion-title>Camera Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="w-full min-h-full flex flex-col">
    <ion-item>
      <ion-label position="floating">Quality</ion-label>
      <ion-select [value]="quality?.key" placeholder="Select Camera Quality" (ionChange)="onQualityChanged($event)">
        <ion-select-option *ngFor="let q of qualities" [value]="q.key">{{ q.label }}</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">FPS</ion-label>
      <ion-select [value]="fps" placeholder="Select FPS" (ionChange)="onFpsChanged($event)">
        <ion-select-option [value]="30">30 FPS</ion-select-option>
        <ion-select-option [value]="60">60 FPS</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Facing Mode</ion-label>
      <ion-select [value]="facing" placeholder="Select Facing Mode" (ionChange)="onFacingModeChanged($event)">
        <ion-select-option value="user">Front Camera</ion-select-option>
        <ion-select-option value="environment">Back Camera</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="flex-grow"></div>

    <div class="p-4">
      <ion-button expand="block" color="danger" (click)="dismiss()">
        Close
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
